<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
    { name: 'Wes', year: 1988 },
    { name: 'Kait', year: 1986 },
    { name: 'Irv', year: 1970 },
    { name: 'Lux', year: 2015 }
    ];

    const comments = [
    { text: 'Love this!', id: 523423 },
    { text: 'Super good', id: 823423 },
    { text: 'You are the best', id: 2039842 },
    { text: 'Ramen is my fav food ever', id: 123523 },
    { text: 'Nice Nice Nice!', id: 542328 }
    ];


    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    people.some(obj => {
      const yearCurrent = (new Date()).getFullYear();
      return (yearCurrent - obj.year)>=19;
    });


    // Array.prototype.every() // is everyone 19 or older?

    people.every(obj => ((new Date()).getFullYear() - obj.year)>=19);



    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const result = comments.find(comment => comment.id === 823423);
    console.log(result);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // console.table(comments);

    const indexComment = comments.findIndex(comment => comment.id === 823423);
    console.log(indexComment);

    // slice(start,end) lấy từ start -> end
    // split -> cắt chuỗi thành từng phần tử 
    // splice : them / xóa  1 vài phần tử, ảnh hưởng mảng ban đầu


    const newComments = [
    ...comments.slice(0, indexComment),
    ...comments.slice(indexComment + 1)
    ]; 

    console.log(newComments);

 

  </script>
</body>
</html>

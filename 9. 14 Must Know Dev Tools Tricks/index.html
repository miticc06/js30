<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hiii");



    // Interpolated
    console.log("hiii %s", "abc")


    // Styled
    console.log("%c hello ", "font-size: 25px; background-color: red; text-shadow: 10px 0px 0px blue");

    // warning!
    console.warn("warninggg!");

    // Error :|
    console.error("Error!");




    // Info
    console.info("Info!");

    // Testing

    console.assert(1===1,"That is wrong!");
    console.assert(1===2,"That is wrong!");

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'),"That is wrong!");


    // clearing
    console.clear();



    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together

    dogs.forEach(dog => {
      console.group( `${dog.name }`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} year old`);

      console.groupEnd(`${dog.name }`);
    });


    // counting
    console.count('Wes');
    console.count('Wes');  
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');    
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(resp => resp.json())
    .then(data =>{
      console.timeEnd('fetching data');
      console.log(data);
    });


    



  </script>
</body>
</html>

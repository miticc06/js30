<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Key Detection</title>
	<script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>



	<script>

		function log(e) {
			console.log(e);
		}


		function dir(e) {
			console.dir(e);
		}

		const secrectCode = "aabb";
		let pressed = [];

		window.addEventListener('keyup',(e)=>{
 			pressed.push(e.key);
			pressed.splice(0, pressed.length - secrectCode.length);
		//	log(pressed);
			if (pressed.join('').includes(secrectCode)){
				cornify_add();
			}

			// if (pressed.join('') === secrectCode) {
			// 	cornify_add();
			// }
 
		});

	</script>


</body>
</html>
